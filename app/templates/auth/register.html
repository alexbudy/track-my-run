{% extends 'base.html' %}

{% block content %}

    <form class="login-or-register" hx-post="/register", hx-target="body">
        <h2>Register</h2>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" value="{{ login }}">
        <span class="error">{{ errors.get('login', '') }}</span>

        <div id="password-inputs">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ password }}">
            <span class="error">{{ errors.get('password', '') }}</span>

            <label for="password_repeat">Password (repeat):</label>
            <input type="password" id="password_repeat" name="password_repeat" value="{{ password_repeat }}">
            <span class="error">{{ errors.get('password_repeat', '') }}</span>
        </div>
        <br>
        <i>Optional fields</i>
        <label for="email">Email (for password recovery and updates):</label>
        <input type="text" id="email" name="email" value="{{ email }}">
        <span class="error">{{ errors.get('email', '') }}</span>

        <label for="nick">Nickname</label>
        <input type="text" id="nick" name="nick" value="{{ nick }}">
        <span class="error">{{ errors.get('nick', '') }}</span>
        
        <br>
        <input type="submit" value="Register" />
    </form> 

    {% include 'fragments/footer.html' %}
{% endblock %}
